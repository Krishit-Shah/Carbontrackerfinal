{% extends 'base.html' %}

{% block title %}Logged Out - Carbon Footprint Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="main-content">
            <div class="text-center mb-4">
                <h2 class="fw-bold">
                    <i class="fas fa-sign-out-alt me-2 text-primary"></i>Logged Out
                </h2>
                <p class="text-muted">You have been successfully logged out</p>
            </div>
            
            <div class="text-center">
                <p class="mb-4">Thank you for using Carbon Footprint Tracker!</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
