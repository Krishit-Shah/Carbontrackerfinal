{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Carbon Footprint Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="main-content">
            <div class="text-center mb-4">
                <h2 class="fw-bold">
                    <i class="fas fa-sign-in-alt me-2 text-primary"></i>Login
                </h2>
                <p class="text-muted">Welcome back to your carbon footprint journey</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
